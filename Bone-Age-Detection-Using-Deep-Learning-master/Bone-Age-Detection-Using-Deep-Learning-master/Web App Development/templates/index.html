<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <title>Bone Age Predictor (Under 18)</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="#">Bone Age Prediction</a>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex justify-content-center" style="padding-top: 140px;">
        <form method="POST" action="{{ url_for('index') }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image"><strong>Add Your Hand X-Ray</strong></label><br>
                <input type="file" name="image" class="btn btn-secondary"><br>
                <small class="form-text text-muted">Works only with left hand X-Rays</small><br><br>

                <label><strong>X-Ray Gender Information</strong></label><br>
                <input class="form-check-input" type="radio" name="Radios" id="Radio1" value="option1">
                <label class="form-check-label" for="Radio1">Male</label><br>
                <input class="form-check-input" type="radio" name="Radios" id="Radio2" value="option2">
                <label class="form-check-label" for="Radio2">Female</label><br>
                <input class="form-check-input" type="radio" name="Radios" id="Radio3" value="option3" checked>
                <label class="form-check-label" for="Radio3">Gender Unknown</label><br><br>

                <input type="submit" class="btn btn-success" value="Predict Bone Age">
            </div>
        </form>
    </div>

    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}
</body>
</html>
